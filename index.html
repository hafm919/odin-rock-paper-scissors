<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <script src="scripts/game.js" defer></script>
</head>
<body>
    <div class="player-options">
        <button id="katana" class="option player" role="button"></button>
        <button id="shuriken" class="option player" role="button"></button>
        <button id="shield" class="option player" role="button"></button>
    </div>

    <div class="main">
        <h1 class="title">Dojo Duel</h1>
        <h2 class="round">Round 1</h2>
        <div class="scoreboard">
            <div class="score-card">
                <img class="player-icon" width="100px" src="img/Ninja.png">
                <h3 id='player-score' class="score">0</h3>
            </div>
            <div class="score-card">
                <img class="player-icon"  width='100px'src="img/Computer.png">
                <h3 id="computer-score" class="score">0</h3>
            </div>
        </div>
    </div>  
    <div class="computer-option">
        <image id='computer' class="option">
    </div>

    
    
</body>
</html>
